<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #iconic-toggle-bar {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .icon-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .icon-btn:hover {
      background: #333;
    }
    .toggle-panel {
      display: none;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 10px;
      background: #f9f9f9;
    }
    .toggle-panel.active {
      display: block;
    }
    .section {
      margin-bottom: 15px;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .filter-option {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .filter-option input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>

<!-- Toggle Buttons (Icons only) -->
<div id="iconic-toggle-bar">
  <button class="icon-btn" id="filter-toggle" title="Filters"><i class="fas fa-filter"></i></button>
  <button class="icon-btn" id="sort-toggle" title="Sort"><i class="fas fa-sort-amount-down"></i></button>
  <button class="icon-btn" id="search-toggle" title="Search"><i class="fas fa-search"></i></button>
</div>

<!-- Filters Panel -->
<div id="filters-panel" class="toggle-panel">
  <div class="section">
    <h3>Filter by Price</h3>
    <label><input type="checkbox"> Below ₹1000</label><br>
    <label><input type="checkbox"> ₹1000 – ₹5000</label><br>
    <label><input type="checkbox"> ₹5000 – ₹10000</label><br>
  </div>

  <div class="section">
    <h3>Filter by Color</h3>
    <label><input type="checkbox"> Red</label><br>
    <label><input type="checkbox"> Blue</label><br>
    <label><input type="checkbox"> Black</label><br>
  </div>

  <div class="section">
    <h3>Filter by Discount</h3>
    <label><input type="checkbox"> 10% or more</label><br>
    <label><input type="checkbox"> 30% or more</label><br>
    <label><input type="checkbox"> 50% or more</label><br>
  </div>
</div>

<!-- Sort Panel -->
<div id="sort-panel" class="toggle-panel">
  <div class="section">
    <h3>Sort By</h3>
    <select>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
      <option>A-Z</option>
      <option>New Arrivals</option>
      <option>Discount</option>
    </select>
  </div>
</div>

<!-- Search Panel -->
<div id="search-panel" class="toggle-panel">
  <div class="section">
    <h3>Search Product</h3>
    <input type="text" placeholder="Search by product name..." />
  </div>

  <div class="section">
    <h3>Select Category</h3>
    <select>
      <option>Skin Care</option>
      <option>Hair Care</option>
      <option>Jewelry</option>
    </select>

    <select>
      <option>Serums</option>
      <option>Moisturizers</option>
    </select>

    <select>
      <option>Day Creams</option>
      <option>Night Creams</option>
    </select>
  </div>

  <div class="section">
    <h3>Currency & Country</h3>
    <select>
      <option value="INR">₹ INR</option>
      <option value="USD">$ USD</option>
      <option value="EUR">€ EUR</option>
    </select>

    <select>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
    </select>
  </div>

  <div class="section">
    <h3>Check Delivery by Pincode</h3>
    <input type="text" placeholder="Enter Pincode" />
  </div>

  <div class="section">
    <h3>Shipping Address</h3>
    <select>
      <option>Country</option>
      <option>India</option>
      <option>USA</option>
    </select>
    <select>
      <option>State</option>
      <option>Maharashtra</option>
      <option>California</option>
    </select>
    <input type="text" placeholder="Region" />
    <input type="text" placeholder="Area" />
    <input type="text" placeholder="Landmark" />
    <input type="text" placeholder="Pincode" />
    <input type="text" placeholder="Building / Plot No." />
    <input type="text" placeholder="House / Building Name" />
    <input type="text" placeholder="Apartment / Colony" />
  </div>

  <div class="section">
    <h3>Phone with Country Code</h3>
    <select>
      <option value="+91">+91 India</option>
      <option value="+1">+1 USA</option>
      <option value="+44">+44 UK</option>
    </select>
    <input type="tel" placeholder="Phone Number" />
  </div>
</div>

<!-- JS for toggle panels -->
<script>
  const filterBtn = document.getElementById('filter-toggle');
  const sortBtn = document.getElementById('sort-toggle');
  const searchBtn = document.getElementById('search-toggle');

  const filterPanel = document.getElementById('filters-panel');
  const sortPanel = document.getElementById('sort-panel');
  const searchPanel = document.getElementById('search-panel');

  filterBtn.onclick = () => {
    filterPanel.classList.toggle('active');
    sortPanel.classList.remove('active');
    searchPanel.classList.remove('active');
  };

  sortBtn.onclick = () => {
    sortPanel.classList.toggle('active');
    filterPanel.classList.remove('active');
    searchPanel.classList.remove('active');
  };

  searchBtn.onclick = () => {
    searchPanel.classList.toggle('active');
    filterPanel.classList.remove('active');
    sortPanel.classList.remove('active');
  };
</script>

</body>
</html>
