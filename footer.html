<!-- footer.html -->
<html>
<head>
<style>
.footer-sticker {
  position: sticky;
  bottom: 0;
  z-index: 999;
  background: linear-gradient(to right, #111111, #1f1f1f);
  color: #f9fafb;
  padding: 0.75rem 1.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1.5rem;
  font-size: 0.85rem;
  font-family: 'Poppins', sans-serif;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
}

.footer-sticker a {
  text-decoration: none;
  color: #f9fafb;
  transition: color 0.3s ease;
  font-weight: 500;
}

.footer-sticker a:hover {
  color: #00e0ff;
  text-decoration: underline;
}

@media (max-width: 640px) {
  .footer-sticker {
    flex-direction: column;
    padding: 1rem;
    gap: 0.5rem;
    text-align: center;
  }

  .footer-sticker a {
    margin: 0.25rem 0;
  }
}
</style>
</head>
