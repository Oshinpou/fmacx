<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMACX Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="account.js" defer></script>
<style>
  <!-- shipping_search_filters.html -->

  .section-container {
    padding: 1rem;
    font-family: sans-serif;
    background-color: #f9fafb;
    margin-bottom: 2rem;
    border-radius: 0.5rem;
  }

  .section-container label {
    font-weight: 600;
    margin-top: 0.5rem;
    display: block;
  }

  .section-container select,
  .section-container input {
    padding: 0.5rem;
    margin-top: 0.25rem;
    margin-bottom: 0.5rem;
    width: 100%;
    border-radius: 0.25rem;
    border: 1px solid #d1d5db;
  }

  .filter-tags span {
    background: #e0e7ff;
    padding: 0.3rem 0.6rem;
    margin: 0.2rem;
    border-radius: 9999px;
    display: inline-block;
    font-size: 0.8rem;
    cursor: pointer;
  }

  .filters-section {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  
</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header Sticker -->
  <div id="header-placeholder"></div>
  <!-- Marketplace content -->
  <div class="p-8">
    <h1 class="text-3xl font-bold">Welcome to FMACX Marketplace</h1>
    <p class="mt-4 text-lg">Enjoy shopping with your global peer-to-peer account.</p>
  </div>

 <div class="section-container">
  <h3>Shipping & Address</h3>

  <!-- Currency Selector -->
  <label for="currency">Select Currency</label>
  <select id="currency">
    <option value="INR">INR - Indian Rupee</option>
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="JPY">JPY - Yen</option>
  </select>

  <!-- Country Selector -->
  <label for="country">Select Country</label>
  <select id="country">
    <option value="IN">India</option>
    <option value="US">United States</option>
    <option value="UK">United Kingdom</option>
    <option value="JP">Japan</option>
    <option value="DE">Germany</option>
    <!-- Add more countries as needed -->
  </select>

  <!-- Delivery Check by PIN -->
  <label for="pincode">Check Delivery by PIN Code</label>
  <input type="text" id="pincode" placeholder="Enter PIN Code">

  <!-- Full Address -->
  <label>Shipping Address Details</label>
  <input type="text" placeholder="Country">
  <input type="text" placeholder="State">
  <input type="text" placeholder="Region">
  <input type="text" placeholder="Area">
  <input type="text" placeholder="Landmark">
  <input type="text" placeholder="PIN Code">
  <input type="text" placeholder="Building / Plot No.">
  <input type="text" placeholder="House / Building Name">
  <input type="text" placeholder="Apartment / Colony Name">

  <!-- Reference Phone -->
  <label>Reference Phone Number with Country Code</label>
  <select>
    <option value="+91">+91 (India)</option>
    <option value="+1">+1 (USA)</option>
    <option value="+44">+44 (UK)</option>
    <option value="+81">+81 (Japan)</option>
  </select>
  <input type="tel" placeholder="Phone Number">
</div>

<div class="section-container">
  <h3>Search Products</h3>
  <input type="text" placeholder="Search by product name...">

  <label>Choose Category</label>
  <select>
    <option>All Categories</option>
    <option>Cosmetics</option>
    <option>Furniture</option>
    <option>Jewelry</option>
    <option>Accessories</option>
  </select>

  <label>Subcategory</label>
  <select>
    <option>All</option>
    <option>Skincare</option>
    <option>Haircare</option>
    <option>Face Tools</option>
  </select>

  <label>Sort By</label>
  <select>
    <option>New Arrivals</option>
    <option>Price: Low to High</option>
    <option>Price: High to Low</option>
    <option>A to Z</option>
    <option>Discount %</option>
  </select>
</div>

<div class="section-container">
  <h3>Apply Filters</h3>
  <div class="filters-section">
    <!-- Price Range -->
    <div>
      <label>Price</label>
      <select>
        <option>All</option>
        <option>Under ₹1000</option>
        <option>₹1000 - ₹5000</option>
        <option>₹5000 - ₹10000</option>
        <option>Above ₹10000</option>
      </select>
    </div>

    <!-- Color Filter -->
    <div>
      <label>Color</label>
      <select>
        <option>All</option>
        <option>Black</option>
        <option>White</option>
        <option>Beige</option>
        <option>Gold</option>
        <option>Multi</option>
      </select>
    </div>

    <!-- Discount Filter -->
    <div>
      <label>Discount</label>
      <select>
        <option>All</option>
        <option>10% or more</option>
        <option>25% or more</option>
        <option>50% or more</option>
        <option>70% or more</option>
      </select>
    </div>
  </div>

  <div class="filter-tags">
    <!-- Example active filters -->
    <span onclick="this.remove()">₹1000 - ₹5000 ✕</span>
    <span onclick="this.remove()">Black ✕</span>
    <span onclick="this.remove()">25%+ Off ✕</span>
  </div>
</div>

  <!-- Inside body -->
<div id="back-placeholder"></div>
<div id="footer-placeholder"></div>

<!-- Script to load them -->
<script>
  fetch("backbutton.html")
    .then(res => res.text())
    .then(data => document.getElementById("back-placeholder").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer-placeholder").innerHTML = data);
</script>
  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
