<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMACX Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="account.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header Sticker -->
  <div id="header-sticker" class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="font-bold text-xl">FMACX</div>
    <div id="header-options" class="space-x-4">
      <span id="account-status"></span>
      <button onclick="gotoLogin()" class="text-blue-600">Login</button>
      <button onclick="logoutAccount()" class="text-red-600 hidden" id="logoutBtn">Logout</button>
      <button onclick="toggleOptions()" class="text-gray-600">Account â–¼</button>
      <div id="account-options" class="hidden absolute right-5 bg-white shadow p-2 mt-2 rounded border space-y-2">
        <div>Manage Account</div>
        <div>Favorites</div>
        <div>Your Orders</div>
        <div>Track Orders</div>
        <div>Support</div>
      </div>
    </div>
  </div>

  <!-- Marketplace content -->
  <div class="p-8">
    <h1 class="text-3xl font-bold">Welcome to FMACX Marketplace</h1>
    <p class="mt-4 text-lg">Enjoy shopping with your global peer-to-peer account.</p>
  </div>
</body>
</html>
