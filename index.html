<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMACX Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="account.js" defer></script>
<style>
  <!-- shipping_search_filters.html -->

  .section-container {
    padding: 1rem;
    font-family: sans-serif;
    background-color: #f9fafb;
    margin-bottom: 2rem;
    border-radius: 0.5rem;
  }

  .section-container label {
    font-weight: 600;
    margin-top: 0.5rem;
    display: block;
  }

  .section-container select,
  .section-container input {
    padding: 0.5rem;
    margin-top: 0.25rem;
    margin-bottom: 0.5rem;
    width: 100%;
    border-radius: 0.25rem;
    border: 1px solid #d1d5db;
  }

  .filter-tags span {
    background: #e0e7ff;
    padding: 0.3rem 0.6rem;
    margin: 0.2rem;
    border-radius: 9999px;
    display: inline-block;
    font-size: 0.8rem;
    cursor: pointer;
  }

  .filters-section {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  
</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header Sticker -->
  <div id="header-placeholder"></div>
  <!-- Marketplace content -->
  <div class="p-8">
    <h1 class="text-3xl font-bold">Welcome to FMACX Marketplace</h1>
    <p class="mt-4 text-lg">Enjoy shopping with your global peer-to-peer account.</p>
  </div>

<!-- Include Options Section -->
<div id="product-options">
  <!-- Options will be loaded here -->
</div>

<script>
// Load options.html into #product-options
fetch('options.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('product-options').innerHTML = html;
  })
  .catch(error => {
    console.error('Failed to load options.html:', error);
    document.getElementById('product-options').innerHTML = '<p style="color:red;">Unable to load options panel.</p>';
  });
</script>
  

 <!-- Inside body -->
<div id="back-placeholder"></div>
<div id="footer-placeholder"></div>

<!-- Script to load them -->
<script>
  fetch("backbutton.html")
    .then(res => res.text())
    .then(data => document.getElementById("back-placeholder").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer-placeholder").innerHTML = data);
</script>
  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
