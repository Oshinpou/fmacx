<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FMACX Marketplace - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
  
/* Reset and Font */
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Outfit', sans-serif;
}

body {
  background: linear-gradient(135deg, #101820, #1c1f2a);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  background-attachment: fixed;
  background-size: cover;
}

/* Glass Card */
.login-card {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 1.5rem;
  padding: 3rem 2rem;
  width: 100%;
  max-width: 500px;
  transition: all 0.3s ease-in-out;
}

/* Header */
.login-card h2 {
  font-size: 2rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
}

/* Inputs */
.input,
select {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-top: 0.5rem;
  margin-bottom: 1rem;
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  font-size: 0.95rem;
  transition: 0.3s ease;
}

.input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.input:focus,
select:focus {
  border-color: #f2c94c;
  background: rgba(255, 255, 255, 0.1);
  outline: none;
}

/* Button */
.btn,
button[type="submit"] {
  background: linear-gradient(to right, #f2c94c, #f9d976);
  color: #000;
  padding: 0.75rem 2rem;
  border: none;
  border-radius: 0.75rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-block;
  width: 100%;
  margin-top: 1rem;
}

.btn:hover,
button[type="submit"]:hover {
  transform: scale(1.02);
  background: linear-gradient(to right, #f9d976, #f2c94c);
}

/* Links */
button.underline {
  background: none;
  border: none;
  color: #f2c94c;
  cursor: pointer;
  text-decoration: underline;
  font-size: 0.9rem;
  margin-top: 0.25rem;
  transition: 0.2s;
}

button.underline:hover {
  color: #fff;
}

/* Error */
#errorMessage {
  background-color: rgba(255, 0, 0, 0.15);
  padding: 0.5rem;
  border-radius: 0.5rem;
  margin-top: 0.5rem;
  text-align: center;
}

/* Footer / Toggle Forms */
#forms-container {
  margin-top: 2rem;
  color: rgba(255, 255, 255, 0.85);
}

/* Header, Footer Placeholder Styling */
#header-placeholder,
#back-placeholder,
#footer-placeholder {
  width: 100%;
}

/* Responsive */
@media (max-width: 600px) {
  .login-card {
    padding: 2rem 1.5rem;
  }

  h2 {
    font-size: 1.5rem;
  }
}

  
</style>
</head>
<body class="bg-gray-100">

  <!-- Header Sticker -->
  <div id="header-placeholder"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

  <!-- Login Box -->
  <div class="login-card">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to FMACX</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Username or Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <!-- Phone Number with Country Code -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <div class="flex items-center">
          <select id="countryCode" class="p-2 border border-gray-300 rounded-l-md">
            <option value="+91">+91 (India)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (Australia)</option>
            <!-- More country codes can be added -->
          </select>
          <input type="tel" id="phoneNumber" placeholder="Phone number" class="p-2 w-full border border-gray-300 rounded-r-md" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="text-red-600 text-sm hidden">Invalid credentials.</div>

      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700">Login</button>
      </div>
    </form>

    <!-- Forms Section -->
<div id="forms-container" class="mt-6 text-sm text-gray-600 space-y-4">

  <!-- Signup Form -->
  <div id="signup-form" style="display:none;">
    <h2 class="text-lg font-semibold mb-2">Sign Up</h2>
    <input type="text" placeholder="Username" class="input" /><br>
    <input type="email" placeholder="Email" class="input" /><br>
    <select class="input">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
    </select>
    <input type="tel" placeholder="Phone Number" class="input" /><br>
    <input type="password" placeholder="Password" class="input" /><br>
    <input type="password" placeholder="Confirm Password" class="input" /><br>
    <button class="btn">Submit</button>
  </div>

  <!-- Recover Password Form -->
  <div id="recover-password-form" style="display:none;">
    <h2 class="text-lg font-semibold mb-2">Recover Password</h2>
    <input type="text" placeholder="Username" class="input" /><br>
    <input type="email" placeholder="Email" class="input" /><br>
    <select class="input">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
    </select>
    <input type="tel" placeholder="Phone Number" class="input" /><br>
    <button class="btn">Submit</button>
  </div>

  <!-- Recover Username Form -->
  <div id="recover-username-form" style="display:none;">
    <h2 class="text-lg font-semibold mb-2">Recover Username</h2>
    <input type="email" placeholder="Email" class="input" /><br>
    <select class="input">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
    </select>
    <input type="tel" placeholder="Phone Number" class="input" /><br>
    <input type="password" placeholder="Password" class="input" /><br>
    <button class="btn">Submit</button>
  </div>

  <!-- Toggle Links -->
  <div class="text-center space-y-2">
    <button class="underline" onclick="document.getElementById('signup-form').style.display='block'; document.getElementById('recover-password-form').style.display='none'; document.getElementById('recover-username-form').style.display='none';">Create New Account</button><br>
    <button class="underline" onclick="document.getElementById('recover-password-form').style.display='block'; document.getElementById('signup-form').style.display='none'; document.getElementById('recover-username-form').style.display='none';">Forgot Password?</button><br>
    <button class="underline" onclick="document.getElementById('recover-username-form').style.display='block'; document.getElementById('signup-form').style.display='none'; document.getElementById('recover-password-form').style.display='none';">Forgot Username?</button><br>
    <button class="text-blue-600 underline" onclick="history.back()">Go Back to Previous Page</button>
  </div>
</div>
    
  </div>

 <!-- Inside body -->
<div id="back-placeholder"></div>
<div id="footer-placeholder"></div>

<!-- Script to load them -->
<script>
  fetch("backbutton.html")
    .then(res => res.text())
    .then(data => document.getElementById("back-placeholder").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer-placeholder").innerHTML = data);
</script>
  <script>
    
  </script>
</body>
</html>
