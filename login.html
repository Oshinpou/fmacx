<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FMACX Marketplace - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

  <!-- Header Sticker -->
  <div id="header-placeholder"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

  <!-- Login Box -->
  <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-xl rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to FMACX</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Username or Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <!-- Phone Number with Country Code -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <div class="flex items-center">
          <select id="countryCode" class="p-2 border border-gray-300 rounded-l-md">
            <option value="+91">+91 (India)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (Australia)</option>
            <!-- More country codes can be added -->
          </select>
          <input type="tel" id="phoneNumber" placeholder="Phone number" class="p-2 w-full border border-gray-300 rounded-r-md" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="text-red-600 text-sm hidden">Invalid credentials.</div>

      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700">Login</button>
      </div>
    </form>

    <!-- Extra Links -->
    <div class="mt-6 text-center text-sm text-gray-600 space-y-2">
      <button onclick="signup()" class="underline">Create New Account</button><br>
      <button onclick="recoverPassword()" class="underline">Forgot Password?</button><br>
      <button onclick="recoverUsername()" class="underline">Forgot Username?</button><br>
      <button onclick="goBack()" class="text-blue-600 underline mt-2">Go Back to Previous Page</button>
    </div>
  </div>

  <script>
    const gun = Gun();
    const SEA = Gun.SEA;

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      gun.get("users").get(username).once(async (data) => {
        if (data && data.password) {
          try {
            const decrypted = await SEA.decrypt(data.password, password);
            if (decrypted) {
              document.getElementById("headerSticker").querySelector("#accountStatus").textContent = `Logged in as ${username}`;
              window.location.href = "index.html";
            } else {
              document.getElementById("errorMessage").classList.remove("hidden");
            }
          } catch {
            document.getElementById("errorMessage").classList.remove("hidden");
          }
        } else {
          document.getElementById("errorMessage").classList.remove("hidden");
        }
      });
    });

    function signup() {
      window.location.href = "signup.html";
    }

    function recoverPassword() {
      const info = prompt("Enter your email or phone number to recover password:");
      if (info) alert("Recovery link sent. (Simulated)");
    }

    function recoverUsername() {
      const info = prompt("Enter your email or phone number to recover username:");
      if (info) alert("Weâ€™ve sent your username. (Simulated)");
    }

    function goBack() {
      window.history.back();
    }

    function viewAccount() {
      alert("Manage Account");
    }

    function viewCart() {
      alert("Viewing Cart");
    }

    function viewOrders() {
      alert("Your Orders");
    }

    function trackOrders() {
      alert("Track Orders");
    }
  </script>
</body>
</html>
