<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FMACX Marketplace - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap');

/* Root Variables */
:root {
  --lux-bg: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
  --gold: #ffd700;
  --glass: rgba(255, 255, 255, 0.05);
  --glow: rgba(255, 255, 255, 0.08);
  --border-glass: rgba(255, 255, 255, 0.12);
  --soft-shadow: 0 0 80px rgba(255, 215, 0, 0.08);
  --font: 'Outfit', sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: var(--font);
}

body {
  background: var(--lux-bg);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* BACKGROUND EFFECTS */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.12), transparent 60%),
              radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.1), transparent 60%);
  z-index: -3;
  animation: bgShift 15s infinite alternate;
}

@keyframes bgShift {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 100%; }
}

/* GLASS CARD */
.glass-container {
  background: var(--glass);
  border: 1px solid var(--border-glass);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  border-radius: 2rem;
  padding: 3rem;
  max-width: 500px;
  width: 90%;
  box-shadow: var(--soft-shadow);
  transition: all 0.4s ease;
}

/* Title */
.glass-container h2 {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--gold);
  text-align: center;
  margin-bottom: 2rem;
  text-shadow: 0 0 20px rgba(255,215,0,0.3);
}

/* Input Fields */
input,
select {
  width: 100%;
  padding: 1rem;
  background: var(--glow);
  border: 1px solid var(--border-glass);
  border-radius: 1rem;
  color: #fff;
  font-size: 1rem;
  margin-bottom: 1.5rem;
  transition: 0.3s;
}

input:focus,
select:focus {
  outline: none;
  border-color: var(--gold);
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 10px var(--gold);
}

/* Submit Button */
button[type="submit"] {
  width: 100%;
  padding: 1rem;
  border: none;
  background: linear-gradient(to right, #ffd700, #ffb300);
  color: #000;
  font-weight: bold;
  font-size: 1.1rem;
  border-radius: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}

button[type="submit"]:hover {
  transform: scale(1.03);
  background: linear-gradient(to right, #ffb300, #ffd700);
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
}

/* Error Message */
#errorMessage {
  background: rgba(255, 0, 0, 0.15);
  padding: 0.8rem;
  border-radius: 0.8rem;
  text-align: center;
  color: #ff4d4d;
  margin-top: 1rem;
}

/* Link Button */
button.underline {
  background: none;
  color: var(--gold);
  border: none;
  font-size: 0.9rem;
  text-decoration: underline;
  margin-top: 1rem;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 600px) {
  .glass-container {
    padding: 2rem 1.5rem;
  }
  .glass-container h2 {
    font-size: 2rem;
  }
}
</style>
</head>
<body class="bg-gray-100">

  <!-- Header Sticker -->
  <div id="header-placeholder"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>

  <!-- Login Box -->
  <div class="glass-container">
    <h2 class="text-2xl font-bold text-center mb-6">FMACX | Welcome</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Username or Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <!-- Phone Number with Country Code -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <div class="flex items-center">
          <select id="countryCode" class="p-2 border border-gray-300 rounded-l-md">
            <option value="+91">+91 (India)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (Australia)</option>
            <!-- More country codes can be added -->
          </select>
          <input type="tel" id="phoneNumber" placeholder="Phone number" class="p-2 w-full border border-gray-300 rounded-r-md" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="text-red-600 text-sm hidden">Invalid credentials.</div>

      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700">Login</button>
      </div>
    </form>

    <!-- Forms Section -->
<div id="forms-container" class="mt-6 text-sm text-gray-600 space-y-4">

  <!-- Signup Form -->
  <div id="signup-form" style="display:none;">
    <h2 class="text-lg font-semibold mb-2">Sign Up</h2>
    <input type="text" placeholder="Username" class="input" /><br>
    <input type="email" placeholder="Email" class="input" /><br>
    <select class="input">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
    </select>
    <input type="tel" placeholder="Phone Number" class="input" /><br>
    <input type="password" placeholder="Password" class="input" /><br>
    <input type="password" placeholder="Confirm Password" class="input" /><br>
    <button class="btn">Submit</button>
  </div>

  <!-- Recover Password Form -->
  <div id="recover-password-form" style="display:none;">
    <h2 class="text-lg font-semibold mb-2">Recover Password</h2>
    <input type="text" placeholder="Username" class="input" /><br>
    <input type="email" placeholder="Email" class="input" /><br>
    <select class="input">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
    </select>
    <input type="tel" placeholder="Phone Number" class="input" /><br>
    <button class="btn">Submit</button>
  </div>

  <!-- Recover Username Form -->
  <div id="recover-username-form" style="display:none;">
    <h2 class="text-lg font-semibold mb-2">Recover Username</h2>
    <input type="email" placeholder="Email" class="input" /><br>
    <select class="input">
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (USA)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+61">+61 (Australia)</option>
    </select>
    <input type="tel" placeholder="Phone Number" class="input" /><br>
    <input type="password" placeholder="Password" class="input" /><br>
    <button class="btn">Submit</button>
  </div>

  <!-- Toggle Links -->
  <div class="text-center space-y-2">
    <button class="underline" onclick="document.getElementById('signup-form').style.display='block'; document.getElementById('recover-password-form').style.display='none'; document.getElementById('recover-username-form').style.display='none';">Create New Account</button><br>
    <button class="underline" onclick="document.getElementById('recover-password-form').style.display='block'; document.getElementById('signup-form').style.display='none'; document.getElementById('recover-username-form').style.display='none';">Forgot Password?</button><br>
    <button class="underline" onclick="document.getElementById('recover-username-form').style.display='block'; document.getElementById('signup-form').style.display='none'; document.getElementById('recover-password-form').style.display='none';">Forgot Username?</button><br>
    <button class="text-blue-600 underline" onclick="history.back()">Go Back to Previous Page</button>
  </div>
</div>
    
  </div>

 <!-- Inside body -->
<div id="back-placeholder"></div>
<div id="footer-placeholder"></div>

<!-- Script to load them -->
<script>
  fetch("backbutton.html")
    .then(res => res.text())
    .then(data => document.getElementById("back-placeholder").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer-placeholder").innerHTML = data);
</script>
  <script>
    
  </script>
</body>
</html>
